<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

  <nav id="header-nav" class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
            <div id="logo-img" alt="Logo image"></div>
        </div>
      </div>
  </nav>
  <img src="image/Logo.png" class="logostyle" alt="ShindoryLogo">

  <div class="loginstyle">

    <form class="loginformstyle">


      <div class="form-group col-sm-10">
          <input type="text" class="form-control" id="id" placeholder="ID">
      </div>

      <div class="form-group col-sm-10">
          <input type="password" class="form-control" id="psw" placeholder="Password">
      </div>


      <div class="form-check col-sm-10">
        <input type="checkbox" class="form-check-input" id="dropdownCheck2">
          <label class="form-check-label text-white" for="dropdownCheck2">
          Remember Me
          </label>
      </div>

    </form>

    <div>
        <button type="button" class="btn btnstyle2">Login</button>
      </div>

      <div>
        <button type="button" class="btn btnstyle2">Sign Up</button>
      </div>

  </div>
  
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
